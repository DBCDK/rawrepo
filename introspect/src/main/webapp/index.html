<html>
    <head>
        <title>RawRepo Introspect</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/introspect.js"></script>
        <link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
        <link href="css/theme.css" type="text/css" rel="stylesheet">
        <link href="css/introspect.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="errors"></div>
        <div style="overflow: hidden; width: 100%; white-space: nowrap;">
            <div style="display: inline-block;vertical-align: top;">
                <input type="button" id="clearcache" value="Clear Cache">
                <br>
                <select id="db"><option value="">Select DB</option></select>
                <br>
                <input id="bibliographicrecordid" value="" placeholder="BibliographicRecordId">
                <br>
                <select id="agencyid"><option value="">Select Agency</option></select>
            </div>
            <span style="white-space: nowrap; font-size-adjust: 2.5; font-family: sans-serif;">DBC - Rawrepo Introspect</span>
        </div>
        <div id="recordTabs">
            <ul>
                <li><a href="#recordTabs-content">Content</a></li>
                <li><a href="#recordTabs-relations">Relations</a></li>
            </ul>
            <div id="recordTabs-content" style="overflow: auto;">
                <input readonly class="ui-button ui-widget ui-corner-all ui-state-default" id="record-key">
                <select id="version"><option value="">Select Version</option></select>
                <select id="other-version"><option value="">Select Old Version</option></select>
                <input type="button" id="lineformatter" value="Show line format">
                <div id="content-container"><div id="content"></div></div>
                <div id="history-container"><div id="history"></div></div>
            </div>
            <div id="recordTabs-relations">
                <div id="svg-container" style="position: relative;">
                    <div class="legend"><span style="color: white">base</span> <span style="color: green">expanded</span> <span style="color: blue">unexpanded</span> | <span style="color: steelblue">parent</span> <span style="color: orchid">sibling</span></div>
                </div>
                <input readonly class="ui-button ui-widget ui-corner-all ui-state-default" id="record-select" ondblclick="window.open('#' + this.value, '_blank');">
                <input readonly class="ui-button ui-widget ui-corner-all ui-state-default" id="record-hover">
                <input value="Center" type="button" class="ui-button ui-widget ui-corner-all ui-state-default" id="record-center">
            </div>
        </div>
    </body>
</html>
